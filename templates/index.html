<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Wine Quality Prediction</a>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Wine Quality Predictor</h1>
    <p class="text-center">Enter the wine quality parameters below:</p>
    <form action="/predict" method="post">
        <div class="form-row">
				<div class="form-group col-md-4">
                    <label for="fixed_acidity">Fixed Acidity:</label>
                    <input type="number" class="form-control" id="fixed_acidity" name="fixed_acidity"
                           placeholder="Enter fixed acidity" step="0.01" value="{{ input_values.fixed_acidity }}"
                           required>
                </div>
                <div class="form-group col-md-4">
                    <label for="volatile_acidity">Volatile Acidity:</label>
                    <input type="number" class="form-control" id="volatile_acidity" name="volatile_acidity"
                           placeholder="Enter volatile acidity" step="0.01" value="{{ input_values.volatile_acidity }}"
                           required>
                </div>
                <div class="form-group col-md-4">
                    <label for="citric_acid">Citric Acid:</label>
                    <input type="number" class="form-control" id="citric_acid" name="citric_acid"
                           placeholder="Enter citric acid" step="0.01" value="{{ input_values.citric_acid }}" required>
                </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="residual_sugar">Residual Sugar:</label>
                    <input type="number" class="form-control" id="residual_sugar" name="residual_sugar"
                           placeholder="Enter residual sugar" step="0.01" value="{{ input_values.residual_sugar }}"
                           required>
                </div>
                <div class="form-group col-md-4">
                    <label for="chlorides">Chlorides:</label>
                    <input type="number" class="form-control" id="chlorides" name="chlorides"
                           placeholder="Enter chlorides" step="0.01" value="{{ input_values.chlorides }}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                    <input type="number" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide"
                           placeholder="Enter free sulfur dioxide" step="0.01"
                           value="{{ input_values.free_sulfur_dioxide }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                    <input type="number" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide"
                           placeholder="Enter total sulfur dioxide" step="0.1"
                           value="{{ input_values.total_sulfur_dioxide }}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="density">Density</label>
                    <input type="number" class="form-control" id="density" name="density" placeholder="Enter density"
                           step="0.00001" value="{{ input_values.density }}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="pH">pH</label>
                    <input type="number" class="form-control" id="pH" name="pH" placeholder="Enter pH" step="0.01"
                           value="{{ input_values.pH }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="sulphates">Sulphates</label>
                    <input type="number" class="form-control" id="sulphates" name="sulphates"
                           placeholder="Enter sulphates" step="0.01" value="{{ input_values.sulphates }}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="alcohol">Alcohol</label>
                    <input type="number" class="form-control" id="alcohol" name="alcohol" placeholder="Enter alcohol"
                           step="0.1" value="{{ input_values.alcohol }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>
    {% if prediction_text %}
        <h2 class="mt-5">{{ prediction_text }}</h2>
    {% endif %}
</div>
<br>
<br>
<div class="row">
    <div class="col-lg-6">
        <h4>Distribution of Wine Quality Ratings</h4>
        <br>
        <img src="/static/quality_distribution.png" alt="Distribution of Wine Quality Ratings" class="img-fluid">
        <br>
        <br>
        <h4>Correlation Heatmap</h4>
        <br>
        <img src="/static/correlation_heatmap.png" alt="Correlation Heatmap" class="img-fluid">
    </div>
    <div class="col-lg-6">
        <h4>Boxplots for each feature</h4>
        <br>
        <img src="/static/boxplots.png" alt="Boxplots for each feature" class="img-fluid">
    </div>
</div>
<footer class="mt-5 bg-light">
    <div class="container">
        <p class="text-center">&copy; 2023 Wine Quality Prediction</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybB64rUylaRcI5GSCr0CMjA/r2z2j4/y7cpzOLjflF9vO8WTE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
